description: "Book of the Marvels of the World (French: Livre des Merveilles du Monde)\
  \ or Description of the World (Devisement du Monde), in Italian Il Milione (The\
  \ Million) or Oriente Poliano and in English commonly called The Travels of Marco\
  \ Polo, is a 13th-century travelogue written down by Rustichello da Pisa from stories\
  \ told by Marco Polo, describing Polo's travels through Asia between 1276 and 1291,\
  \ and his experiences at the court of Kublai Khan.\nThe book was written in Old\
  \ French by romance writer Rustichello da Pisa, who worked from accounts which he\
  \ had heard from Marco Polo when they were imprisoned together in Genoa. From the\
  \ beginning, there has been incredulity over Polo's sometimes fabulous stories,\
  \ as well as a scholarly debate in recent times. Some have questioned whether Marco\
  \ had actually traveled to China or was just repeating stories that he had heard\
  \ from other travelers.\nSupporters of the book's basic accuracy have replied—economic\
  \ historian Mark Elvin concludes that recent work \"demonstrates by specific example\
  \ after specific example the ultimately overwhelming probability of the broad authenticity\"\
  \ of Polo's account, and that the book is, \"in essence, authentic, and, when used\
  \ with care, in broad terms to be trusted as a serious though obviously not always\
  \ final, witness.\"\n From Wikipedia (CC BY-SA)."
